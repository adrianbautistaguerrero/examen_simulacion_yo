services:
  # Backend API Service (Python/Django)
  - type: web
    name: spam-detector-api
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn django_spam_detector.wsgi:application"
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "0"
      - key: ALLOWED_HOSTS
        value: "localhost,127.0.0.1"
      - key: FRONTEND_URL
        sync: false

